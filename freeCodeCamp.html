<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freeCodeCamp </title>

    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding: 0;
            margin: 0;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #description{
            font-style: italic;
            letter-spacing: 1px;
        }
        form{
            width: 60%;
            position: relative;
            background-color: rgba(200, 200, 255, 0.5);
            border-radius: 5px;
        }
        input{
            display: block;
        }
    </style>

  </head>

  <body>
    <div class="background-images">
        <img src="https://images.pexels.com/photos/1102797/pexels-photo-1102797.png?auto=compress&cs=tinysrgb&w=600" alt="">
    </div>
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form">

        <div>
            <label id="name-label"> Name </label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div>
            <label id="email-label"> Email </label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div>
            <label id="number-label">Age (optional)</label>
            <input type="number" id="number" min="10" max="99" placeholder="Age">
        </div>

      <select id="dropdown">
        <option> Student </option>
        <option> Full Time Job </option>
        <option> Full Time Learner </option>
        <option> Prefer not to say </option>
        <option> Other </option>
      </select>

      <input type="radio" value="definitely" name="user-recommend">
      <input type="radio" value="maybe" name="user-recommend">
      <input type="radio" value="not-sure" name="user-recommend">

      <select id="dropdown">
        <option> Challenges </option>
        <option> Projects </option>
        <option> Community </option>
        <option> Open Source </option>
      </select>

      <input type="checkbox" name="prefer" value="front-end-projects">
      <input type="checkbox" name="prefer" value="back-end-projects">
      <input type="checkbox" name="prefer" value="data-visualization">
      <input type="checkbox" name="prefer" value="challenges">
      <input type="checkbox" name="prefer" value="open-source-community">
      <input type="checkbox" name="prefer" value="gitter-help-rooms">
      <input type="checkbox" name="prefer" value="videos">
      <input type="checkbox" name="prefer" value="city-meetups">
      <input type="checkbox" name="prefer" value="wiki">
      <input type="checkbox" name="prefer" value="forum">
      <input type="checkbox" name="prefer" value="additional-courses">

      <textarea> </textarea>

      <input type="submit" id="submit">

    </form>
  </body>
</html>
