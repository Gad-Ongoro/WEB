<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freeCodeCamp </title>

    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding: 0;
            margin: 0;
            background-color: rgb(122, 122, 255);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            width:100vw;
            height: 100vh;

            object-fit: cover;

            position: fixed;
            top: 0;
            left: 0;
        }
        p{
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .header{
            color: rgb(10, 10, 100);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .header #title{
            font-weight: normal;
        }
        .header #description{
            font-size: 17px;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 40px;
        }
        form{
            width: 55%;
            position: relative;
            background-color: rgba(0, 0, 151, 0.7);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        .form-element{
            width: 85%;
            margin: 50px auto;
        }
        
        .recommendation input{
            display: unset;
        }
        .name, .email, .age, .role, .fav-feature{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* attribute selector */
        [placeholder]{
            font-size: 17px;
        }
        /**/

        .recommendation-item{
            display: block;
            height: 25px;
        }
        select{
            font-size: 17px;
        }
        label{
            color: white;
            font-size: 18px;
        }

        textarea{
            width: 100%;
            height: 100px;
            resize: vertical;
            border-radius: 5px;
        }

        #submit{
            width: 100%;
            height: 40px;
            font-size: 18px;
            color: white;
            background-color: rgb(10, 200, 100);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #submit:hover{
            cursor: pointer;
            background-color: rgb(10, 200, 20);
            box-shadow: 0 -3px 0 0 rgb(255, 153, 0) inset;
        }
        
        @media screen and (max-width: 800px){
            form{
                width: 100%;
            }
        }
    </style>

  </head>

  <body>
    <div class="header">
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description" style="color: rgb(10, 10, 100);"> Thank you for taking the time to help us improve the platform </p>
    </div>

    <img src="https://img.freepik.com/free-vector/modern-abstract-gradient-background-with-elegant-elements-vector-illustration_361591-3817.jpg?size=626&ext=jpg" alt="">

    <form id="survey-form">

        <div class="form-element">
            <label id="name-label"> Name </label>
            <input type="text" class="name" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-element">
            <label id="email-label"> Email </label>
            <input type="email" class="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-element">
            <label id="number-label">Age (optional)</label>
            <input type="number" class="age" id="number" min="10" max="99" placeholder="Age">
        </div>

        <div class="form-element">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" class="role" required>
                <option disabled selected> Select current role </option>
                <option value="Student"> Student </option>
                <option value="Full-time-job"> Full Time Job </option>
                <option value="Full-time-learner"> Full Time Learner </option>
                <option value="Prefer-not-to-say"> Prefer not to say </option>
                <option value="Other"> Other </option>
            </select>
        </div>

        <div class="form-element recommendation">
            <p> Would you recommend freeCodeCamp to a friend? </p>

            <label for="definitely" class="recommendation-item"> 
                <input type="radio" id="definitely" value="definitely" name="user-recommend" checked>
                Definitely 
            </label>

            <label for="maybe" class="recommendation-item"> 
                <input type="radio" id="maybe" value="maybe" name="user-recommend">
                Maybe
            </label>

            <label for="not-sure" class="recommendation-item">
                <input type="radio" id="not-sure" value="not-sure" name="user-recommend">
                Not sure 
            </label>
        </div>

        <div class="form-element">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" class="fav-feature">
                <option disabled selected value>Select an option</option>
                <option value="challenges"> Challenges </option>
                <option value="projects"> Projects </option>
                <option value="community"> Community </option>
                <option value="open-source"> Open Source </option>
            </select>
        </div>

        <div class="form-element improv">
            <p>What would you like to see improved? <span style="font-size: 15px;">(Check all that apply)</span></p>

            <label>
                <input type="checkbox" name="prefer" value="front-end-projects">
                Front-end Projects
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="back-end-projects">
                Back-end Projects
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="data-visualization">
                Data Visualization
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="challenges">
                Challenges
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="open-source-community">
                Open Source Community
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="gitter-help-rooms">
                Gitter help rooms
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="videos">
                Videos
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="city-meetups">
                City Meetups
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="wiki">
                Wiki
            </label> <br>
            

            <label>
                <input type="checkbox" name="prefer" value="forum">
                Forum
            </label> <br>

            <label>
                <input type="checkbox" name="prefer" value="additional-courses">
                Additional Courses
            </label>
        </div>

        <div class="form-element">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."> </textarea>
        </div>

        <div class="form-element">
            <input type="submit" id="submit">
        </div>

    </form>
  </body>
</html>
