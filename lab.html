<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgb(0, 0, 61);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .sign_or_log{
                text-align: center;
            }

            button{
                padding: 6px 15px;
                color: white;
                font-size: 16px;
                border-radius: 2px;
                border:1px rgb(2, 2, 27);
                display: inline-block;
                background-color: rgb(0, 52, 61);
                transition: box-shadow 2s;
            }

            button:hover{
                color: rgb(3, 3, 80);
                cursor: pointer;
                box-shadow: 90px 0px 0px cyan inset;
            }

            a{
                text-decoration: none;
            }
            
        </style>


    </head>


    <body>
       
        <div class="sign_or_log">
            <a><button> Login </button> </a>
            <a><button> Sign Up </button></a>
        </div>

    </body>

</html>
